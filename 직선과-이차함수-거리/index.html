<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>직선과 이차함수 그래프 거리</title>
		<link rel="stylesheet" href="../color-text.css" />
	</head>
	<body>
		<canvas width="500" height="500"></canvas>
		<div class="dist green"></div>
		<div>
			<div>
				y = <b class="red">a</b>(x - <b class="red">p</b>)² +
				<b class="red">q</b>
			</div>
			<div id="quad-func-preview"></div>
			a: <input type="number" id="a" /><br />
			p: <input type="number" id="p" /><br />
			q: <input type="number" id="q" />
			<div>y = <b class="blue">m</b>x + <b class="blue">n</b></div>
			<div id="line-preview"></div>
			m: <input type="number" id="m" /><br />
			n: <input type="number" id="n" />
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
