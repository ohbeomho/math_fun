<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>직선의 교점</title>
		<link rel="stylesheet" href="../color-text.css" />
		<style>
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				gap: 50px;
			}

			canvas {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500"></canvas>
		<div>
			<label for="La"><b class="red">직선 1</b> 기울기</label>
			<input type="number" data-target="0a" />
			<label for="Lb"><b class="red">직선 1</b> y절편</label>
			<input type="number" data-target="0b" />
			<br />
			<label for="Ma"><b class="blue">직선 2</b> 기울기</label>
			<input type="number" data-target="1a" />
			<label for="Mb"><b class="blue">직선 2</b> y절편</label>
			<input type="number" data-target="1b" />
		</div>

		<script src="index.js"></script>
	</body>
</html>
