<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find tangent line</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			canvas {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500"></canvas>
		<div>
			<label for="radius">Radius: </label>
			<input type="number" id="radius" max="200" min="1" value="20" />
			<br />

			<label for="Px">Point X</label>
			<input type="number" id="Px" min="-250" max="250" value="40" />

			<label for="Py">Point Y</label>
			<input type="number" id="Py" min="-250" max="250" value="40" />
		</div>

		<script src="index.js"></script>
	</body>
</html>
